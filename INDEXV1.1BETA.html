<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Installer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: transparent;
            overflow: hidden; /* Prevent scrolling */
        }

        .home-content {
            background-color: #f0f0f0;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .border {
            width: 400px;
            padding: 20px;
            border: 2px solid #333;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        /* Remove menu button styles */
        .menu-button {
            display: none; /* Hide the menu button */
        }

        /* Remove menu styles */
        .menu {
            display: none;
        }

        /* Remove menu item styles */
        .menu-item {
            display: none;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="border">
            <!-- Content goes here -->
            <h1>Welcome to Virix Software Installer</h1>
        </div>
    </div>

    <script>
        // No need for menu-related JavaScript functions
    </script>
</body>
</html>
